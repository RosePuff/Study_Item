<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层-->
<div id="app">
    <!--输入框-->
    输入的文本<input type="text" v-model="message">{{message}}
    <br><br><br>
    输入的文本<textarea v-model="textarea"></textarea>{{textarea}}
    <br><br><br>
    性别：
    <input type="radio" name="sex" value="男" v-model="chin">男
    <input type="radio" name="sex" value="女" v-model="chin">女
    <br>
    <!--单选框-->
    <p>
        选中了谁：{{chin}}
    </p>
    <!--下拉框-->
    <label>
        下拉框：
        <select v-model="selected">
            <option value="" disabled>---请选择---</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
        </select>
    </label>
    <span>value：{{selected}}</span>

</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "chin",
            textarea: "delete",
            chin: '',
            selected: ''
        }

    });
</script>
</body>
</html>
