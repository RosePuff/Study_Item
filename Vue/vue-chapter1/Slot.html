<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层-->
<div id="chin">
    <todo>
        <todo-title slot="todo-titles" :titles="titles"></todo-title>
        <todo-items slot="todo-items" v-for="items in todoItems" :items="items"></todo-items>
    </todo>
</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#chin",
        data: {
            titles: "chin的书籍",
            todoItems: ['chin', 'Java', 'Linux']
        }
    });

    Vue.component("todo", {
        template: '<div>' +
            '<slot name="todo-titles"></slot>' +
            '<ul>' +
            '<slot name="todo-items"></slot>' +
            '</ul>' +
            '</div>'
    });
    Vue.component("todo-title", {
        props: ['titles'],
        template: '<div>{{titles}}</div>'
    });
    Vue.component("todo-items", {
        props: ['items'],
        template: '<li>{{items}}</li>'
    });
</script>

</body>
</html>
