<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--解决闪烁问题-->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="chin" v-cloak>
    <div>{{info.name}}</div>
    <div>{{info.address.country}}</div>

    <a v-bind:href="info.url">点击</a>
</div>

<!--导入JS文件-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#chin",
        data() {
            return {
                info: {
                    name: null,
                    address: {
                        street: null,
                        city: null,
                        country: null
                    },
                    url: null
                }
            }
        },
        // 钩子函数，链式编程
        mounted() {
            axios.get('../data.json').then(response => (console.log(response.data)));
        }
    });
</script>
</body>
</html>
